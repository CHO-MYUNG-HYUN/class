        /*
        자바스크립트 변수 => 참조형 (메모리 주소를 저장)
        => 값이 할당 되고 나서야 자료형 타입이 결정
        ==> 할당전 : undefined
        ==> 최초 할당 된 자료형 타입이 유지 되지 않고,
            다른 타입의 데이터를 대입 가능

        변수 선언 키워드 : var, let, const
        
        => 자료형 타입
            number, string, boolean, function, object({},[])

        => typeof() : 자료형 타입확인 해주는 함수
          -> undefined 확인(변수 선언 안되었을 때, 값이 할당되지 않았을 때)

        => 자동 형변환 패턴
            => false == 0, undefined, null, NaN, '', []->배열의 요소 개수가 없을때
            => 문자열 + any Type => 문자열 연산
            => 문자열 *-/ 연산시 숫자로 변환되어서 처리

        => 호이스팅 : 키워드로 만드는 식별자 (변수, 함수) 
            -> 선언이 런타임 보다 먼저 실행된다.
            -> 선언만 먼저 될 뿐 대입은 나중에 이루어진다. !!
        
        */
