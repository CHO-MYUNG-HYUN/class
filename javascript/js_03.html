        function searchMax(...nums){
            console.log(nums)
            let maxNum = nums[0]
            for (let i = 1 ; i<nums.length; i ++){
                // 최대값과 인덱스에 저장된 값을 비교
                // => 배열의 저장값이 더 크면
                // => 최대값에 배열이 가진 값을 대입
                if(maxNum < nums[i]){
                    maxNum = nums[i]
                }
            }
            return maxNum
        }

        
        console.log(searchMax(1,40,13,11,83,48))

        console.log('----------------')

        console.log(searchMax(arr1))
