<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let arr = [1,2,3,4,5]

        for(let item in arr){ //in을 사용하면 item에 인덱스를 가져옴. 0~배열개수-1
            console.log(arr[item])
        }
        console.log('------------')
        for(let item of arr){ //of를 사용하면 item에 값이 들어옴
            console.log(item)
        }

        // 배열의 요소 참조
        console.log('arr[0]', arr[0])

        // 배열의 사이즈
        console.log('arr.length', arr.length)

        // 마지막 index 데이터 추가 : push()
        arr.push(100)
        console.log(arr[arr.length-1], '<<< 추가한 데이터')
        console.log(arr)
        
        // 배열의 마지막 index 값을 삭제
        arr.pop()
        console.log(arr , '<<< 마지막 값 삭제')

        // 배열의 특정 위치의 요소를 삭제 : splice(시작 index, 제거 개수)
        arr.splice(2,1)
        console.log('2 index 요소 삭제')
        console.log(arr)

        // 특정 요소 값의 index값을 반환 : arr.indexOf(값)
        console.log('값 2가 저장된 index값', arr.indexOf(2))

        // 턱정 요소값으로 삭제
        arr.push(4)
        arr.splice(arr.indexOf(4), 1)
        console.log(arr, '단, 맨 앞의 4만 삭제됨')

        console.log('-------------')

        let i = 0
        while (i < arr.length){
            console.log(arr[i])
            i++
        }

    </script>
</head>

</body>
</html>
